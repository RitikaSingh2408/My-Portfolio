<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
    <!-- <script src="http://stpamitkumar.000webhostapp.com/fa_fa_icon_5_pro/icon.js"></script> -->
</head>
<body>
    <div id="left">
        <video  id="video_player">
            <source id="video_src" src="https://pagalstatus.com/wp-content/uploads/2020/12/Most-powerful-short-speech-by-Sandeep-maheshwari-Sir-whatsapp-video-status-in-Hindi.mp4"></source>
        </video>
        <div id="progress_box">
            <div id="progress_bar"></div>
        </div>
        <div id="control">
            <div id="timing">
                <p id="v_timing">00:00/00:00</p>
            </div>
            <div id="play_tools">
                <i class="fa-solid fa-angles-left"id="left_btn"></i>
                
                <i class="fa-solid fa-circle-play" id="play_btn"></i>
                <i class="fa-solid fa-angles-right" id="right_btn"></i>
                
            </div>
            <div id="other_tools">
                <div id="vol_box">
                <input type="range" min="0" max="1" step="0.01" id="vol_control" style="display: none;"> 
                <i class="fas fa-volume-up" id="volume"></i>
            </div>

            <div id="speed_box">
                <input type="range" min="0" max="2" step="0.25" id="speed_control" style="display:none;"> 
                <i class="fas fa-tachometer-alt" id="speed_icon"></i>
            </div>

                <i class="fas fa-expand" id="full_screen"></i>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="top">
            <h3>playlist</h3>

            <input type="search" placeholder="Search Your video Here..." id="search">
        
            <i class="fas fa-plus-circle" id="open_video_box_btn"></i>
            <div id="add_video_box">
                <h2>Add Videos</h2>
                <form>
                <input type="text"  id="video_name" placeholder="Enter Your Video Name...">
                <input type="text" id="video_link"  placeholder="Enter Your Vides Link...">
                <button type="submit" id="add_video_btn">Add</button>
            </form>
            </div>
        </div>

        <div id="bottom">

        </div>
           
    </div>

    <script src="js/player.js"></script>
</body>
</html>

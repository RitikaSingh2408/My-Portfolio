<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="page">
    <div id="login" class="animate__animated
    animate__flipInY">
       <h1 align="center">Login</h1>
       <form id="login_frm" autocomplete="off">
        <input type="text" required="required" placeholder="Email Id" id="login_email">
        <small id="login_email_warning"><i class="fa-solid fa-triangle-exclamation"></i>Email id not registered...</small>
        <input type="password" required="required" placeholder="Password" id="login_password">
        <small id="login_password_warning"> <i class="fa-solid fa-triangle-exclamation"></i>Wrong password...</small>
        <button type="submit" id="login_btn">Login</button>

       </form>
       <p>Don't have an account?<span id="signup_link">Sign up</span></p>
    </div>
    <div id="signup" class="animate__animated
    animate__flipInY">
        <h1 align="center">Sign up</h1>
        <form id="signup_frm" autocomplete="off">
        <input type="name" required="required" placeholder="Name" id="username">
        <input type="email" required="required"placeholder="Email" id="email">
        <small id="email_notice"> <i class="fa-solid fa-triangle-exclamation"></i>Email id already exit</small>
        <input type="number" required="required" placeholder="Phone" id="phone">
        <input type="password"  required="required"placeholder="Password" id="password">
        <button type="submit" id="signup_btn">Sign up</button>
    </form>
    <p>Already have an account? <span id="login_link">Login</span></p>
    </div>
        </div>
    </div>

    
    <!-- start exteral javascript page -->
<script src="js/index.js"></script>
<script src="js/login_signup.js"></script>
    <!-- end exteral javascript page -->

</body>
</html>
